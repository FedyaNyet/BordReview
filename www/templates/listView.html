<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item left quarter">
        <a id="slide-menu-button" class="topcoat-icon-button--quiet slide-menu-button">
            <span class="topcoat-icon topcoat-icon--menu-stack"></span>
        </a>
    </div>
    <div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title">Topcoat Samples</h1>
    </div>
    <div class="topcoat-navigation-bar__item right quarter">
        <a class="topcoat-icon-button--quiet" onclick="alert('Search clicked')">
            <span class="icomatic topcoat-icon icon">search</span>
        </a>
    </div>
</div>
<div class="topcoat-list__container list">
    <h3 class="topcoat-list__header">Some List of Features</h3>
    <ul class="topcoat-list">
        <li ng-repeat="card in cards" class="topcoat-list__item">
           <span>{{card.id}}) {{card.answer}} {{$first == 1}}</span>
        </li>
    </ul>
</div>
